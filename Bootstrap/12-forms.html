
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <body class="w-75 mx-auto my-4">

    

    <form action="">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name">
      </div>
        
      <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">
              Please Enter a Correct Email...
            </small>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
        
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select name="city" id="city" class="form-control">
          <option value="0">Kocaeli</option>
          <option value="1">Ä°stanbul</option>
          <option value="2">Ankara</option>
          <option value="3">Bursa</option>
        </select>
       </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
        
      </div>

      <div class="form-group">
        <legend>Hobies</legend>
        <div class="form-check">
          <label class="form-check-label" >
            <input type="checkbox">Run</label>
        </div>
        <div class="form-check">
          <label class="form-check-label" >
            <input type="checkbox">Football</label>
        </div>
        <div class="form-check">
          <label class="form-check-label" >
            <input type="checkbox">Basketball</label>
        </div>
      
      </div>


      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ch">
        <label for="ch" class="custom-control-label">Check</label>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="rd">
        <label for="rd" class="custom-control-label">Check</label>
      </div>
      

      <div>
        <div class="custom-control custom-radio custom-control-inline" style="display: inline-block;">
          <input type="radio" class="custom-control-input" id="rd1" name="example">
          <label for="rd1" class="custom-control-label">Custom Radio 1</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline" style="display: inline-block;">
          <input type="radio" class="custom-control-input" id="rd2" name="example">
          <label for="rd2" class="custom-control-label">Custom Radio 2</label>
        </div>
      </div>

      <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <span class="input-group-text" id="ig">@gmail.com</span>
        </div>
      </div>

      <div class="input-group mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="ig">http://sadikturan.com/</span>
        </div>
        <input type="text" class="form-control">

      </div>



      <div class="clearfix">
        <div class="w-50 float-start pr-2">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div>
        </div>


        <div class="w-50 float-start pl-2">
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" placeholder="Enter surname">
          </div> 
        </div>





      </div>
      



    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
