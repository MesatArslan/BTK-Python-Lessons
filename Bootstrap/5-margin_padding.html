
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margin Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        div {
          width: 200px;
          height: 200px;
        }
    </style>
  </head>
       <!-- 
        margin(m) (0,1,2,3,4,5)  m-0, m-1
        margin-right (mr)  
        margin-left  (ml)
        margin-top   (mt)
        margin-bottom(mb)

        margin-top, margin-bottom => my
        margin-left, margin-right => mx


        padding(p) (0,1,2,3,4,5)  p-0, p-1
        padding-right (pr)  
        padding-left  (pl)
        padding-top   (pt)
        padding-bottom(pb)

        padding-top, padding-bottom => py
        padding-left, padding-right => px


       -->

      <div class="bg-success m-2">First</div>
      <div class="bg-primary m-4">Second</div>

      <div class="bg-success my-1">First</div>
      <div class="bg-primary mx-4">Second</div>
      <div class="bg-primary ml-3">Second</div>
      <div class="bg-success mt-5">First</div>



      <div class="bg-success p-2">First</div>
      <div class="bg-primary p-4">Second</div>

      <div class="bg-success pr-1">First</div>
      <div class="bg-primary pb-4">Second</div>
      <div class="bg-primary px-3">Second</div>
      <div class="bg-success py-5">First</div>
     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
