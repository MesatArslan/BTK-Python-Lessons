<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <body class="container my-4">

    <a href="#" class="btn btn-primary" data-bs-toggle="popover" title="popover header" data-bs-content="some content"> Toogle Popover </a>

    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="top"> popover on top </a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="right"> popover on right </a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="left"> popover on left </a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="bottom"> popover on bottom </a>

    <br><br>

    <a href="#" class="btn btn-primary" data-bs-trigger="focus" data-bs-toggle="popover" title="popover header" data-bs-content="some content"> Toogle Popover </a>

    <br><br>

    <a id="btnPopover" href="#" class="btn btn-primary" data-bs-trigger="hover" data-bs-toggle="popover" title="popover header" data-bs-content="some content"> Toogle Popover </a>


    <br><br>

    <button type="button" class="btn btn-success" onclick="showPopover()">
      Show
    </button>

    <button type="button" class="btn btn-success" onclick="hidePopover()">
      Hide
    </button>

    <button type="button" class="btn btn-success" onclick="togglePopover()">
      Toggle
    </button>

    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

      $(function(){
          $('[data-bs-toggle="popover"]').popover();
      });


      function showPopover() {
        $('#btnPopover').popover('show');
      }
      function hidePopover() {
        $('#btnPopover').popover('hide');
      }
      function togglePopover() {
        $('#btnPopover').popover('toggle');
      }
    </script>

  </body>
</html>
