
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tooltips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <body class="container my-4">
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
      Hover over me
    </a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-bs-html="true">
      Tooltip with Html
    </button>

    <br><br>

    <p>
      <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="top">
        tooltip on top
      </a>
      <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="right">
        tooltip on right
      </a>
      <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text"
      data-bs-placement="left">
        tooltip on left
      </a>
      <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text"
      data-bs-placement="bottom">
        tooltip on bottom
      </a>
    </p>

    <br><br>

    <p>
      <button type="button" class="btn btn-warning" onclick="showTooltip()">
        show Tooltip
      </button>
      <button type="button" class="btn btn-warning" onclick="hideTooltip()">
        hide Tooltip
      </button>
      <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
        toggle Tooltip
      </button>
    </p>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(function(){
       $('[data-bs-toggle="tooltip"]').tooltip(); 
        
      });

      function showTooltip() {
        $('#btnTooltip').tooltip('show');
      }
      function hideTooltip() {
        $('#btnTooltip').tooltip('hide');
      }
      function toggleTooltip() {
        $('#btnTooltip').tooltip('toggle');
      }


    </script>

  </body>
</html>
