<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Border Sizing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .display-inline {
            display: inline-block;

        }
    </style>
    
  </head>

  <body>

    <div class="bg-primary mt-2 p-4 border"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 "> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border-top"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border-bottom"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border-right"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border-left"> Border Sizing</div>


    <br><br>

    <div class="bg-light mt-2 p-4 border border-0"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-top-0"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-right-0"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-left-0"> Border Sizing</div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-secondary"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-danger"> Border Sizing</div>
    
    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"> Border Sizing</div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"> Border Sizing</div>

    <br><br>

    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>   <!--  %percent -->
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>


    <br><br>

    <div style="height: 200px;" class="bg-warning">

        <div class="bg-primary p-4 d-inline-block h-25"></div>
        <div class="bg-primary p-4 d-inline-block h-50"></div>
        <div class="bg-primary p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>
        
    </div>

    <br><br>

    <div class="shadow bg-light mt-2 p-4 border"> Border Sizing</div>
    <div class="shadow-sm bg-light mt-2 p-4 border"> Border Sizing</div>
    <div class="shadow-lg bg-light mt-2 p-4 border"> Border Sizing</div>

    <br><br>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
